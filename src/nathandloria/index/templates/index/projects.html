<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="Description" content="Projects Page">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nathan Loria | Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- begin style -->
  <style media="screen">
  .brad-100 {
    border-radius: 100vh;
  }
  .top-content {
    background: linear-gradient(to top, rgba(42, 159, 214, 1), rgba(4, 47, 102, .6)), url("https://sitesmedia.s3.amazonaws.com/detailsofdistinction/files/2014/06/bentley-bg2.jpg");
    background-position: center;
    background-size: cover;
    display: flex;
    flex-direction: row;
    align-items: center;
    text-align: center;
    size: 100vw;
    font-size: 100vw;
  }
  .wr {
    min-height: 100vh;
    height: auto !important;
    overflow: hidden;
    display: block;
    position: relative;
    padding-bottom: 100px; /* height of your footer */
  }
  .ico:hover {
    opacity: .5;
  }
  </style>
  <div class="wr">
    <!-- end style -->
    <div class="top-content">
      <div style="text-align:center" class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 style="font-family:Cabin Sketch" class="display-1"><b>Nathan Loria</b></h1>
          </div>
        </div>
      </div>
    </div>
    <!-- begin navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-width:0px;box-shadow: 0 0 10px rgba(42,159,214,.5)">
      <a class="navbar-brand" href="/">My Projects</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resume">Resume</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/projects">Projects
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container-fluid" style="margin-top:15px;z-index:10">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h5>And finally...</h5>
            <h2>Here are some of my coolest projects:</h2>
            <hr class="my-4">
            {% for p in projects %}
            <div class="card text-white bg-secondary mb-3" style="max-width:100%;box-shadow: 0 0 10px rgba(0,0,0,.4)">
              <div class="card-header">{{ forloop.counter }}</div>
              <div class="card-body">
                <h4 class="card-title">{{ p.title }}</h4>
                <p class="card-text">{{ p.desc }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!-- end jumbotron -->
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="height:80px;border-width:0px">
    <div style="float:left;display:inline-block">
      {% for i in icons %}
      <a target="_blank" href="{{ i.link }}"><img class="ico" src="{{ i.img_loc }}"/></a>
      {% endfor %}
    </div>
  </nav>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</html>
